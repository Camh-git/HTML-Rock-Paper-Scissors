<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>
    <title>Rock, paper scissors</title>
</head>
<body>
  <h1>Rock, paper scissors</h1>
  <h3>Pick one of the options to play</h3>
  <div id="Controls">
    <button value="Rock">Rock</button>
    <button value="Paper">Paper</button>
    <button value="Scissors">Scissors</button>
  <!-- onclick="playRound(`Scissors`)"-->
  </div>

  <div id = "Displays">
    <h3>Your score:</h3>
    <h3 id = "Player_score_display">0</h3>
    <h3>Computer's score:</h3>
    <h3 id = "Computer_score_display">0</h3>
    <h3 id = "Result_display"></h3>
    <h1 id = "Winner_display"></h1>
  </div>

  <button id = "Reset_btn", onClick="window.location.reload()">Reset</button>

  <script src ="rock_paper_scissors.js"></script>
</body>
</html>
